  async function makeThumbFromVideo(src, seekSeconds = 1) {
  const cacheKey = "thumb:" + src;
  const cached = sessionStorage.getItem(cacheKey);
  if (cached) return cached;

  return new Promise((resolve, reject) => {
    const v = document.createElement("video");

    // iPhone Chrome / Safari ç›¸å®¹é—œéµ
    v.muted = true;
    v.playsInline = true;
    v.setAttribute("playsinline", "");
    v.setAttribute("webkit-playsinline", "");
    v.preload = "auto";

    // åŒç¶²åŸŸï¼ˆGitHub Pages åŒç«™ï¼‰é€šå¸¸æ²’å•é¡Œï¼›è‹¥è·¨åŸŸæ²’ CORS æœƒå¤±æ•—
    v.crossOrigin = "anonymous";
    v.src = src;

    const clean = () => {
      v.removeAttribute("src");
      v.load();
    };

    v.addEventListener("error", () => {
      clean();
      reject(new Error("video load error"));
    }, { once: true });

    v.addEventListener("loadedmetadata", async () => {
      // æœ‰äº›å½±ç‰‡å¾ˆçŸ­ï¼Œé¿å… seek è¶…é duration
      const t = Math.min(Math.max(0.1, seekSeconds), Math.max(0.1, (v.duration || 2) - 0.1));

      // iOS æœ‰æ™‚éœ€è¦ç­‰åˆ°å¯ç”¨è³‡æ–™å† seek
      const doSeek = () => { v.currentTime = t; };

      if (v.readyState >= 2) doSeek();
      else v.addEventListener("loadeddata", doSeek, { once: true });
    }, { once: true });

    v.addEventListener("seeked", () => {
      try {
        const canvas = document.createElement("canvas");
        canvas.width = 640;
        canvas.height = 360;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(v, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL("image/jpeg", 0.72);
        sessionStorage.setItem(cacheKey, dataUrl);

        clean();
        resolve(dataUrl);
      } catch (e) {
        clean();
        reject(e);
      }
    }, { once: true });
  });
}

async function hydrateAutoThumbs(root = document) {
  const imgs = [...root.querySelectorAll("img.autoThumb[data-src]")];

  // é™åˆ¶åŒæ™‚è™•ç†æ•¸é‡ï¼Œé¿å… iPhone å¤ªåƒåŠ›
  const limit = 2;
  let i = 0;

  async function worker() {
    while (i < imgs.length) {
      const el = imgs[i++];
      const src = el.dataset.src;
      if (!src || el.dataset.done) continue;
      el.dataset.done = "1";

      try {
        const dataUrl = await makeThumbFromVideo(src, 1);
        el.src = dataUrl;
      } catch {
        // å¤±æ•—å°±ç•™ç©ºï¼ˆä½ ä¹Ÿå¯ä»¥æ”¹æˆé¡¯ç¤ºé è¨­åº•è‰²ï¼‰
        el.removeAttribute("src");
      }
    }
  }

  await Promise.all(Array.from({ length: limit }, worker));
}
